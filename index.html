<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Typer</title>
  </head>
  <body>
    <button id="settings_button" class="settings_button">
      <i class="fas fa-cog"></i>
    </button>
    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="levels">Difficulty</label>
          <select id="levels">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
    </div>
    <div class="main">
      <h2>👩‍💻 Speed Typer 👨‍💻</h2>
      <small>Type the following:</small>
      <h1 id="word"></h1>
      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..."
      />
      <p class="time_main">Time left: <span id="time">10s</span></p>
      <p class="score_main">Score: <span id="score">0</span></p>
      <div id="endgame" class="endgame"></div>
    </div>
  </body>
</html>
